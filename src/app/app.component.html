<mat-sidenav-container class="example-container">

  <mat-sidenav #sidenav class="example-sidenav" mode="over">
    <p>{{current?.name}}</p>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar color="primary" class="position-fixed">
      <span>REACTIVE CRUD</span>
    </mat-toolbar>

    <div class="example-sidenav-content">

      <mat-nav-list>
        <mat-list-item *ngFor="let employee of employees" (click)="open(employee)">
          {{employee.name}}
        </mat-list-item>
      </mat-nav-list>

    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
